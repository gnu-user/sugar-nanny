<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <title>Sugar Nanny</title>
    <link rel="stylesheet" type="text/css" href="assets/lib/stroke-7/style.css"/>
    <link rel="stylesheet" type="text/css" href="assets/lib/jquery.nanoscroller/css/nanoscroller.css"/>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
  </head>
  <body class="am-splash-screen">
    <div class="am-wrapper am-login">
    <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video" style="position:absolute; z-index:-1;">
       <source src="assets/login.mp4" type="video/mp4">
    </video>
    <div style="background: rgba(0,0,0,0.3); position:fixed; width:100%; height:100vh;">
    </div>
      <div class="am-content">
        <div class="main-content">
          <div class="login-container">
            <div class="panel panel-default" style="min-width:480px">
              <div class="panel-heading"><span style="font-family: 'Pacifico', cursive; font-size:2em; color:#fff; min-width:200px;">Sugar Nanny</span><span style="color:#eee; margin-top:20px;">A spoonful of Sugar Nanny helps make the insulin go down.</span></div>
              <div class="panel-body">
                <form action="index.html" method="get" class="form-horizontal">
                  <div class="login-form">
                    <div class="form-group">
                      <div class="input-group" style="border-bottom:2px solid #EEE"><span class="input-group-addon"><i class="icon s7-user"></i></span>
                        <input id="username" type="text" placeholder="Username" autocomplete="off" class="form-control" style="color:#eee">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group" style="border-bottom:2px solid #EEE"><span class="input-group-addon"><i class="icon s7-lock"></i></span>
                        <input id="password" type="password" placeholder="Password" class="form-control" style="color:#eee">
                      </div>
                    </div>
                    <div class="form-group login-submit">
                      <button data-dismiss="modal" type="submit" class="btn btn-primary btn-lg">Log me in</button>
                    </div>
                    <div class="form-group footer row">
                      <div class="col-xs-6"><a href="#" style="color:#eee">Forgot Password?</a></div>
                      <div class="col-xs-6 remember" style="color:#eee">
                        <label for="remember">Remember Me</label>
                        <div class="am-checkbox">
                          <input type="checkbox" id="remember">
                          <label for="remember"></label>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="assets/lib/jquery.nanoscroller/javascripts/jquery.nanoscroller.min.js" type="text/javascript"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
    <script src="assets/lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){
      	//initialize the javascript
      	App.init();
      });
      
    </script>
  </body>
</html>
