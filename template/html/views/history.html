<div>
<div class="row">
            <div class="col-sm-12">
              <div class="widget widget-fullwidth widget-small">
                <div class="widget-head">
                  <div class="title">Meals</div>
                </div>
                <table id="table1" class="table table-striped table-hover table-fw-widget">
                <div class="col-sm-6"><div id="table1_length" class="dataTables_length"></div></div><div class="col-sm-6"><div class="dataTables_filter" id="table1_filter"><label style="float:right;">Search:
                <input class="form-control input-sm" style="padding:0;" type="search"></label></div></div>
                  <thead>
                    <tr>
                      <th>Time</th>
                      <th>Food</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="meals in mealsHistory">
                      <td>{{meals.id}}</td>
                      <td>{{meals.name}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="widget widget-fullwidth widget-small">
      <div class="widget-head">
        <div class="title">Blood Sugar Level</div>
      </div>
      <table id="table1" class="table table-striped table-hover table-fw-widget">
      <div class="col-sm-6"><div id="table2_length" class="dataTables_length"></div></div><div class="col-sm-6"><div class="dataTables_filter" id="table2_filter"><label style="float:right;">Search:
      <input class="form-control input-sm" style="padding:0;" type="search"></label></div></div>
        <thead>
          <tr>
            <th>Time</th>
            <th>Blood Sugar Level</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="bsl in bloodSugarLevel">
            <td>{{bsl.id}}</td>
            <td>{{bsl.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
</div>
  <div class="row">
      <div class="col-sm-12">
        <div class="widget widget-fullwidth widget-small">
          <div class="widget-head">
            <div class="title">Insulin Intake</div>
          </div>
          <table id="table1" class="table table-striped table-hover table-fw-widget">
          <div class="col-sm-6"><div id="table2_length" class="dataTables_length"></div></div><div class="col-sm-6"><div class="dataTables_filter" id="table2_filter"><label style="float:right;">Search:
          <input class="form-control input-sm" style="padding:0;" type="search"></label></div></div>
            <thead>
              <tr>
                <th>Time</th>
                <th>Insulin Intake</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="ins in insulinIntake">
                <td>{{ins.id}}</td>
                <td>{{ins.name}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>
</div>
