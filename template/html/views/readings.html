
<div class="row">
  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>Record Blood Sugar Levels</h3>
      </div>
      <div class="panel-body">
        <form role="form" class="form-horizontal">
          <div class="form-group">
            <label for="bloodSugarLevel" class="col-sm-2 control-label">Blood Sugar</label>
            <div class="col-sm-3">
              <input id="bloodSugarLevel" class="form-control">
            </div>
            <div class="col-sm-2">
            </div>
            <label for="bloodSugarLevelTime" class="col-sm-2 control-label">Last recorded</label>
            <div class="col-sm-3">
              <input id="bloodSugarLevelTime" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="spacer text-right">
                <button type="submit" class="btn btn-space btn-primary">Registrer</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>Record Insulin</h3>
      </div>
      <div class="panel-body">
        <form role="form" class="form-horizontal">
          <div class="form-group">
            <label for="insulinLevel" class="col-sm-2 control-label">Insulin</label>
            <div class="col-sm-3">
              <input id="insulinLevel" type="email" placeholder="Email" class="form-control">
            </div>
            <div class="col-sm-2">
            </div>
            <label for="insulinLevelTime" class="col-sm-2 control-label">Last recorded</label>
            <div class="col-sm-3">
              <input id="insulinLevelTime" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="spacer text-right">
                <button type="submit" class="btn btn-space btn-primary">Registrer</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
