<div class="row">
    <div class="col-sm-12">
      <div class="widget widget-fullwidth widget-small">
        <div class="widget-head">
          <div class="title">Meal Search</div>
        </div>
        <table id="table4" class="table table-striped table-hover table-fw-widget">
        <div class="col-sm-6"><div id="table4_length" class="dataTables_length"></div></div><div class="col-sm-12"><div class="dataTables_filter" id="table4_filter"><label>
        <input class="form-control input-sm" style="padding:0;" type="search" ng-change="doSearch()" ng-model="search" ng-model-options='{ debounce: 1000 }'>
        </label></div></div>
        <!-- Calories
        Fat
        Cholesterol
        Sodium
        Carbohydrates
        Fibre
        Sugar
        Protein -->
          <thead>
            <th> Calories </th>
            <th> Fat </th>
            <th> Cholesterol </th>
            <th> Sodium </th>
            <th> Carbohydrates </th>
            <th> Fibre </th>
            <th> Sugar </th>
            <th> Protein </th>
          </thead>
          <tbody>
              <tr ng-repeat="rows in searchResults" ng-click="foodSelected(rows)">
                <td>{{ meals.calories }}</td>
                <td>{{ meals.fat }}</td>
                <td>{{ meals.cholesterol }}</td>
                <td>{{ meals.sodium }}</td>
                <td>{{ meals.carbs }}</td>
                <td>{{ meals.fibre }}</td>
                <td>{{ meals.sugar }}</td>
                <td>{{ meals.protein }}</td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
